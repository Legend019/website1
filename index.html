<!DOCTYPE html>
<html>
<head>
    <title>Football Store</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="banner">
        <div class="container">
            <h1>Welcome to Football Store</h1>
            <h2>Explore Our Exclusive Collection of Footballs</h2>
            <a href="#" class="btn-blue">Shop Now</a>
        </div>
    </div>

    <div class="container">
        <h2>Our Top Picks</h2>
        <div class="cards">
            <div class="card">
                <img src="images/football1.jpg" alt="Classic Football">
                <a href="#" class="btn-blue">Buy Classic</a>
            </div>
            <div class="card">
                <img src="images/football2.jpg" alt="Modern Football">
                <a href="#" class="btn-blue">Buy Modern</a>
            </div>
            <div class="card">
                <img src="images/football3.jpeg" alt="Futsal Football">
                <a href="#" class="btn-blue">Buy Futsal</a>
            </div>
        </div>
    </div>
</div>
<div class="contact-section">
    <h2>Contact Me</h2>
    <form action="YOUR_SERVER_ENDPOINT" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn-blue">Send</button>
    </form>
</div>
</body>
</html>
